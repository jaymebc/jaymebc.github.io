<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números</title>
    <script>
        function calcularSoma() {
            // Obtém os valores dos campos de entrada
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);

            // Verifica se os valores são números válidos
            if (!isNaN(num1) && !isNaN(num2)) {
                // Realiza a soma
                var resultado = num1 + num2;

                // Exibe o resultado
                document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
            } else {
                // Exibe uma mensagem de erro se os valores não forem números válidos
                document.getElementById("resultado").innerHTML = "Por favor, insira números válidos.";
            }
        }
    </script>
</head>
<body>
    <h2>Soma de Números</h2>
    
    <label for="numero1">Número 1:</label>
    <input type="text" id="numero1" placeholder="Digite o primeiro número">

    <br>

    <label for="numero2">Número 2:</label>
    <input type="text" id="numero2" placeholder="Digite o segundo número">

    <br>

    <button onclick="calcularSoma()">Calcular Soma</button>

    <br>

    <p id="resultado"></p>
</body>
</html>
